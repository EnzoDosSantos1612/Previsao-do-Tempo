<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previsão do Tempo</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script> 
</head>

<body>
  <main class="principal">
    <section class="caixa-maior">
      <h1 class="titulo">Previsão do Tempo</h1>

      <label for="cidadeInput" class="label-cidade">Digite a Cidade</label>
      <input id="cidadeInput" class="input-cidade" type="text" placeholder="Digite a Cidade">

      <button class="pesquisar" onclick="clique()" type="button">Pesquisar</button>

      <div class="caixa-menor">
        <h2 class="titulo-cidade">Tempo <span class="nome-cidade">---</span></h2>
        <p class="temp">--- °C</p>
      </div>

      <div class="info">
        <img class="img" id="icon" src="nuvem.webp" alt="Ícone do clima">
        <p class="descricao">Descrição: ---</p>
        <p class="umidade">Umidade: ---</p>
      </div>
    </section>
  </main>
</body>
</html>
